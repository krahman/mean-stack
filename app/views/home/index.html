
<div ng-repeat="post in posts | orderBy: '-date'">
    <article>
        <h3><a href="#">{{post.title}}</a></h3>
        <h6>Written by <a href="#">{{post.username}}</a> on {{post.date}}.</h6>

        <div class="row">
            <div class="large-6 columns">
                <p>{{post.body}}</p>
            </div>
            <div class="large-6 columns">
                <img src="http://placehold.it/400x240&text=[img]"/>
            </div>
        </div>
    </article>
    <hr/>
</div>
